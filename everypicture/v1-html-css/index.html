<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Every Picture Project</title>

        <!-- NORMALIZE -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <!-- ALEXANDRIA -->
            <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;600;800;900&display=swap" rel="stylesheet">
            <!-- PATRICK HAND -->
            <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>

    <body>

        <section>
            <!-- LEFT ARROW -->
            <img src="images/prevarrow.svg" id="previous" class="arrow" alt="left arrow">
            <p id="previoustext">last</p>

            <img src="images/cover.svg" id="cover" alt="brown book with brown teddy bear cover">

            <!-- RIGHT ARROW -->
            <img src="images/nextarrow.svg" id="next" class="arrow" alt="right arrow">
            <p id="nexttext">next</p>

    </body>
