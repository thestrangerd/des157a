<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Madlibs: Hero in the Making</title>

        <!-- NORMALIZE -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <!-- JOCKEY ONE -->
            <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">

        <!-- CUSTOM SHEETS -->
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="background"></div>
        <div class="background"></div>

        <main>

            <div id="layout">

                <div class="left-column">
                    <h1>HERO IN THE MAKING</h1>
                    <a href="../../index.html" class="portal">back to portal page</a>
                    <img src="images/hero.svg" alt="hero in red suit" class="hero" width="700">
                </div>

                <div class="form-container">
                    <section class="input-forms">
        
                        <form>
                            <!-- OBJECT -->
                            <label for="object">
                                <input type="text" id="object" placeholder="Object">
                                Object
                            </label>

                            <!-- ANIMAL -->
                            <label for="animal">
                                <input type="text" id="animal" placeholder="Animal">
                                Animal
                            </label>

                            <!-- BODY PART -->
                            <label for="body-part">
                                <input type="text" id="body-part" placeholder="Body Part">
                                Body Part
                            </label>

                            <!-- VERB -->
                            <label for="verb1">
                                <input type="text" id="verb1" placeholder="Verb">
                                Verb
                            </label>

                            <!-- SUPERPOWER CHECKBOX -->
                            <label for="superpower">
                                <select id="superpower">
        
                                    <option disabled selected>Select a Superpower</option>
                                    <option value="invisibility">Invisibility</option>
                                    <option value="telekinesis">Telekinesis</option>
                                    <option value="super strength">Super Strength</option>
                                    <option value="shapeshifting">Shapeshifting</option>
                                    <option value="teleportation">Teleportation</option>
                
                                </select>
                                Superpower
                            </label>

                            <!-- NOUN -->
                            <label for="noun1">
                                <input type="text" id="noun1" placeholder="Noun">
                                Noun
                            </label>

                            <!-- VERB -->
                            <label for="verb2">
                                <input type="text" id="verb2" placeholder="Verb">
                                Verb
                            </label>

                            <!-- NOUN -->
                            <label for="noun2">
                                <input type="text" id="noun2" placeholder="Noun">
                                Noun
                            </label>

                            <!-- NAME -->
                            <label for="name">
                                <input type="text" id="name" placeholder="Name">
                                Name
                            </label>

                            <!-- LOCATION -->
                            <label for="location">
                                <input type="text" id="location" placeholder="Location">
                                Location
                            </label>

                            <!-- HOUSEHOLD OBJECT -->
                            <label for="household">
                                <input type="text" id="household" placeholder="Household Object">
                                Household Object
                            </label>

                            <!-- VERB -->
                            <label for="verb3">
                                <input type="text" id="verb3" placeholder="Verb">
                                Verb
                            </label>
                        </form>
            
                    </section>
    
                    <input type="submit" name="send" value="Save the City!" id="submit">
                </div>
        
            </div>

        </main>
        
    </body>

</html>
