<html lang="en">

    <head>

                            <label for="verb">Verb</label>
                        </form>
    
                        <!-- SUPERPOWER CHECKBOX -->
                        <form>
                            <select name="superpower" id="superpower" placeholder="Superpower">
    
                                <option disabled selected>Select a Superpower</option>
                                <option value="invisibility">Invisibility</option>
                                <option value="telekinesis">Telekinesis</option>

                            </select>
                            <label for="superpower">Superpower</label>
                        </form>
    
                        <!-- NOUN -->
                        <form>
                            <input type="text" name="noun" id="noun" placeholder="Noun">

                        </form>
    
                        <!-- VERB -->

                            <input type="text" name="verb" id="verb" placeholder="Verb">
                            <label for="verb">Verb</label>
                        </form>
    
                        <!-- NOUN -->
                        <form>
                            <input type="text" name="noun" id="noun" placeholder="Noun">
                            <label for="noun">Noun</label>
                        </form>
    
                        <!-- NAME -->
                        <form>
                            <input type="text" name="name" id="name" placeholder="Name">
                            <label for="name">Name</label>
                        </form>
    
                        <!-- LOCATION -->
                        <form>
                            <input type="text" name="location" id="location" placeholder="Location">
                            <label for="location">Location</label>
                        </form>
    
                        <!-- HOUSEHOLD OBJECT -->
                        <form>
                            <input type="text" name="household-object" id="household-object" placeholder="Household Object">
                            <label for="household-object">Household Object</label>
                        </form>
    
                        <!-- VERB -->
                        <form>
                            <input type="text" name="verb" id="verb" placeholder="Verb">
                            <label for="verb">Verb</label>
                        </form>
            
                    </div>
    
                    <input type="submit" name="send" value="Save the City!" id="submit">
                </div>
        
            </div>

        </main>
