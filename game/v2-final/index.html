<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Final Game [PENDING TITLE]</title>

         <!-- NORMALIZE -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

         <!-- GOOGLE FONTS -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
             <!-- BALOO 2 -->
             <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap" rel="stylesheet">
 
         <!-- CUSTOM SHEETS -->
         <link rel="stylesheet" href="styles.css">
         <script src="script.js" defer></script>
    </head>

    <body>

        <main>

            <div id="title-screen">
                <h1>Pending Title</h1>
                <button id="start-button">Start</button>
                <img src="images/title-bg.svg" alt="rocks">
                <img src="images/title-waves.svg" class="title-waves" alt="waves">
                <img src="images/title-capy.svg" id="title-capy" alt="capybara">
                <img src="images/title-frontwave.svg" id="frontwave" class="title-waves" alt="wave">
            </div>

            <div id="game-container">
                <div>
                    <img src="images/textbox.svg" id="textbox" alt="orange textbox">
                    <p id="text">Text will go here. YAYYYY !!!!!!!!!!!</p>
                </div>

                <section class="overlay hidden">
                    <article>
                        <h2>How to Play</h2>
                        <p>this is a tutorial!</p>
                        <button id="close">Let's Race!</button>
                    </article>
                </section>
            
                <!-- BACKGROUND + WAVES -->
                <img src="images/background.svg" id="background" alt="rock background">
                <img src="images/wave1.svg" id="wave1" class="wave" alt="blue wave">
                <img src="images/wave2.svg" id="wave2" class="wave" alt="blue wave">
                <img src="images/wave3.svg" id="wave3" class="wave" alt="blue wave">
                <img src="images/wave4.svg" id="wave4" class="wave" alt="blue wave"> 
    
                <!-- CAPYBARAS -->
                <img src="images/capy1.svg" id="capy1" class="capy" alt="capybara with pink bandana around neck">
                <img src="images/capy2.svg" id="capy2" class="capy" alt="capybara with yellow bandana around neck">
    
                <!-- TANGERINES + SPARKLES -->
                <!-- <img src="images/sparkles.svg" id="sparkles1" class="sparkles" alt="sparkles"> -->
                <img src="images/tang1.svg" id="tang1" alt="large tangerine on a stick">
    
                <!-- <img src="images/sparkles.svg" id="sparkles2" class="sparkles" alt="sparkles"> -->
                <img src="images/tang2.svg" id="tang2" alt="large tangerine on a stick">
    
                <!-- FOREGROUND -->
                <img src="images/front.svg" id="foreground" alt="grass foreground">
    
                <!-- PLAYERS + ROLL BUTTON -->
                <div id="container"> 
                    <div id="player1"><p>CAPY 1</p></div>
                    <button>SWIM!</button>
                    <div id="player2"><p>CAPY 2</p></div>
                </div>
            </div>
        </main>

    </body>

</html>
